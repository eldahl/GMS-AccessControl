
<!DOCTYPE html>
<html lang="en-us">

<head></head>

<body>
	<h1>Last 1000 Log Entries</h1>
	<table>
	  <thead>
	    <tr>
	      <th>Timestamp</th>
	      <th>Event</th>
	      <th>Message</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for log in logs %}
	    <tr>
	      <td>{{ log.timestamp }}</td>
	      <td>{{ log.event }}</td>
	      <td>{{ log.message }}</td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
</body>
</html>
