<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 50%;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .actions button {
            margin-right: 5px;
            background-color: #f44336;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions button.edit {
            background-color: #008CBA;
        }

        .actions button:hover {
            opacity: 0.8;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            input[type="text"],
            input[type="email"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Manage Users</h1>

    <div class="container">
        <!-- Add User Form -->
        <h2>Add New User</h2>
	<form id="addUserForm" method="POST" action="{% url 'manage_users' %}">
		{% csrf_token %}

		<label for="first_name">First Name:</label>
	    	<input type="text" id="first_name" name="first_name" placeholder="Enter first name" required><br><br>

		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name" placeholder="Enter last name" required><br><br>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

		<label for="chip_identifier">Chip Identifier (Binary):</label>
		<input type="text" id="chip_identifier" name="chip_identifier" placeholder="Enter chip identifier" required><br><br>

		<label for="pass_code">Pass Code:</label>
		<input type="text" id="pass_code" name="pass_code" placeholder="Enter pass code" required><br><br>

		<button type="submit">Add User</button>
	</form>
    </div>

    <div class="container">
        <!-- User List -->
        <h2>User List</h2>
	<table id="userTable">
	    <thead>
		<tr>
		    <th>First Name</th>
		    <th>Last Name</th>
		    <th>Phone</th>
                    <th>Chip Identifier</th>
                    <th>Pass Code</th>
		    <th>Actions</th>
		</tr>
	    </thead>
	    <tbody>
		{% for user in users %}
		<tr>
		    <td>{{ user.first_name }}</td>
		    <td>{{ user.last_name }}</td>
		    <td>{{ user.phone }}</td>
		    <td>{{ user.chip_identifier }}</td>
		    <td>{{ user.pass_code }}</td>
		    <td>
			    <button onclick="editUser({{ user.id }})">Edit</button> |
			    <button onclick="deleteUser({{ user.id }})">Delete</button>
		    </td>
		</tr>
		{% empty %}
		<tr>
		    <td colspan="6">No users found</td>
		</tr>
		{% endfor %}
	    </tbody>
	</table>
    </div>

    <script>
        const userTable = document.getElementById('userTable').querySelector('tbody');
        const addUserForm = document.getElementById('addUserForm');

        // Add new user
        addUserForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            users.push({ username, email });
            renderUserTable();
            addUserForm.reset();
	    this.submit();
        });

        // Edit user
        function editUser(index) {
            const username = prompt("Edit username:", users[index].username);
            const email = prompt("Edit email:", users[index].email);
            if (username !== null && email !== null) {
                users[index].username = username;
                users[index].email = email;
                renderUserTable();
            }
        }

        // Delete user
        function deleteUser(index) {
            users.splice(index, 1);
            renderUserTable();
        }

        // Initial rendering of user table
        renderUserTable();
    </script>
</body>

</html>
